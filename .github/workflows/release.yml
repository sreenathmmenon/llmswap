name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read
  id-token: write  # For PyPI trusted publishing

jobs:
  # Build the distribution
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check distribution
      run: |
        twine check dist/*
    
    - name: List distribution files
      run: |
        ls -lh dist/
    
    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: release-distributions
        path: dist/

  # Publish to TestPyPI
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'testpypi' || github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/llmswap
    
    steps:
    - name: Download distribution
      uses: actions/download-artifact@v4
      with:
        name: release-distributions
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || github.event.inputs.environment == 'pypi'
    environment:
      name: pypi
      url: https://pypi.org/p/llmswap
    
    steps:
    - name: Download distribution
      uses: actions/download-artifact@v4
      with:
        name: release-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
    
    - name: Create release summary
      run: |
        echo "ðŸŽ‰ Successfully published to PyPI!"
        echo "Package: llmswap"
        echo "Version: $(ls dist/*.whl | grep -oP '(?<=llmswap-)[^-]+')"
        echo "Install with: pip install llmswap"

  # Create GitHub Release Assets
  github-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download distribution
      uses: actions/download-artifact@v4
      with:
        name: release-distributions
        path: dist/
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
